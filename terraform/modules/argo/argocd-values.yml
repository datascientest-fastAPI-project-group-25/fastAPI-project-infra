server:
  service:
    type: LoadBalancer
  ingress:
    enabled: true

  extraArgs:
    - --insecure

configs:
  cm:
    application.instanceLabelKey: argocd.argoproj.io/instance
    kustomize.buildOptions: "--enable-helm"
    repositories: |
      - url: https://github.com/datascientest-fastAPI-project-group-25/fastAPI-project-release

  secret:
    # Set ArgoCD admin password (bcrypt hashed)
    # Generated with: htpasswd -nbBC 10 "" admin | tr -d ':\n' | sed 's/$2y/$2a/'
    argocdServerAdminPassword: $2a$10$2DqJCxwm9S7YAl9D/0AC3.TfgS1KcVKLLce3NQZHpYQXZ/LBEQfcO

  params:
    server.insecure: true

rbac:
  policy.default: role:readonly
  policy.csv: |
    g, system:authenticated, role:admin
