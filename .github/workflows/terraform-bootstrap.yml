name: Terraform Bootstrap Infrastructure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - '**.tf'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  bootstrap:
    name: Bootstrap Infrastructure
    runs-on: ubuntu-latest
    outputs:
      infra_role_created: ${{ steps.check_role.outputs.exists }}
    env:
      TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
      TF_VAR_github_repo: ${{ github.repository }}
      TF_INPUT: false
      TF_IN_AUTOMATION: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
          mask-aws-account-id: true
      
      - name: Check if FastAPIProjectBootstrapInfraRole exists
        id: check_role
        run: |
          if aws iam get-role --role-name FastAPIProjectBootstrapInfraRole 2>/dev/null; then
            echo "Role exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Role does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Terraform for Bootstrap
        if: steps.check_role.outputs.exists != 'true'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7
      
      - name: Create Bootstrap Resources
        if: steps.check_role.outputs.exists != 'true'
        working-directory: ./bootstrap/environments/aws
        run: |
          bash setup-state-bucket.sh
          bash apply-bootstrap.sh
  
  terraform:
    name: Terraform Infrastructure Deployment
    needs: bootstrap
    runs-on: ubuntu-latest
    env:
      TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
      TF_VAR_github_repo: ${{ github.repository }}
      TF_INPUT: false
      TF_IN_AUTOMATION: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials with OIDC
        if: needs.bootstrap.outputs.infra_role_created == 'true'
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/FastAPIProjectBootstrapInfraRole
          aws-region: eu-west-2
          role-session-name: GitHubActions
          role-duration-seconds: 3600
          mask-aws-account-id: true
      
      - name: Configure AWS credentials with access keys
        if: needs.bootstrap.outputs.infra_role_created != 'true'
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
          mask-aws-account-id: true

      - name: Verify S3 Bucket Existence
        id: check_bucket
        run: |
          if aws s3api head-bucket --bucket "dst-project-group-25-terraform-state" 2>/dev/null; then
            echo "S3 bucket exists"
          else
            echo "::error::S3 bucket 'dst-project-group-25-terraform-state' does not exist"
            exit 1
          fi

      - name: Verify DynamoDB Table Existence
        id: check_dynamodb
        run: |
          if aws dynamodb describe-table --table-name "terraform-state-lock" > /dev/null 2>&1; then
            echo "DynamoDB table exists"
          else
            echo "::error::DynamoDB table 'terraform-state-lock' does not exist"
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Install Checkov
        run: pip install checkov

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Run Checkov Security Scan
        id: checkov
        run: |
          checkov -d . --framework terraform --compact --quiet
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

      - name: Terraform Plan Output
        id: show
        run: terraform show -no-color tfplan > tfplan.txt

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan.txt
          retention-days: 7

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
